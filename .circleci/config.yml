version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.17.0
      - image: mongo:4.0
    environment:
      NODE_ENV: test
    steps:
      - checkout

      - restore_cache:
          key: npm-dependencies

      - run:
          name: Installing server packages
          command: |
            cd server
            yarn

      - run:
          name: Installing client packages
          command: |
            cd mobile
            yarn

      - save_cache:
          paths:
            - server/node_modules
            - mobile/node_modules
          key: npm-dependencies
            
      - run:
          name: Running Tests
          command: |
            cp ./mobile/config/env.js.example ./mobile/env.js
            cd server
            npm run coverage
            
      - run:
          name: ESLint
          command: npm run lint

      - store_artifacts:
          path: server/log

      - store_artifacts:
          path: .coverage
