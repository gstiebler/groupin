version: 2
jobs:
  build:
    docker:
      - image: circleci/node:15.14.0
    environment:
      NODE_ENV: test
    steps:
      - checkout

      - restore_cache:
          key: npm-dependencies

      - run:
          name: Installing client packages
          command: |
            cd mobile
            yarn

      - save_cache:
          paths:
            - server/node_modules
            - mobile/node_modules
          key: npm-dependencies
            
      - run:
          name: ESLint Mobile
          command: |
            cd mobile
            npm run compile
            npm run lint

      - store_artifacts:
          path: server/log

      - store_artifacts:
          path: .coverage
